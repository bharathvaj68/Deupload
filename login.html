<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/letter-logo.svg">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script type="module" src="login.js" defer></script>
</head>

<body>
        <div class="login-box">
            <a href="index.html"><img src="images/logo.png" alt="logo" id="logo-img"></a>
            <h2>Login</h2>
            <div class="user-details">
                <h5>Email</h5>
                <input type="email" placeholder="Enter Your Email" class="email" id="email"required>
                <h5>Password</h5>
                <div class="password-box"><input type="password" placeholder="Create New Password" class="password" id="password" required>
                <img src="images/eye-close.svg" id="toggle-eye"></div>
                <button type="submit" class="button" id="login">Login</button>
                <p class="link">Don't have an account? <a href="sign-up.html">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>

</html>
