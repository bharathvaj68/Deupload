<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/letter-logo.svg">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="sign-up.css">
    <script type="module" src="sign-up.js" defer></script>
</head>

<body>
        <div class="login-box">
            <a href="index.html"><img src="images/logo.png" alt="logo" id="logo-img"></a>
            <h2>Create An Account</h2>
            <div class="user-details">
                <h5>Email</h5>
                <input type="email" placeholder="Enter Your Email" class="email" id="email"required>
                <h5>Password</h5>
                <input type="password" placeholder="Create New Password" class="password" id="password" required></br>
                <button type="submit" id="sign-up" class="button">Sign-up</button>
                <p class="link">Already have an Account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
